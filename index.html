<html lang="en">
<head>
  <title>Button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
 <style>
  #meuBotao:active {
    border: none !important;
    transform: translateY(4px);
    outline: none !important;
  }

  #meuBotao:focus{
    outline:none !important;
    border: none !important;
    box-shadow: none !important;
  }

  body{
    background-color: #ff1a75;
  }
 </style>
</head>
<body>
	<div><br><br><br><br><br></div>
	<center>
		<div class="container">

  			<button type="button" id="meuBotao" class="btn " style="background-color: #ff80b3; color:white; width: 200px; outline: none !important;"  onmouseover="this.style.backgroundColor='#ffffff';this.style.color='#ff80b3';this.style.border='none';" onmouseleave="this.style.backgroundColor='#ff80b3';this.style.color='#ffffff'; this.style.border='none';"><b>Click</b></button>
        
		</div>
	</center>
</body>
</html>
